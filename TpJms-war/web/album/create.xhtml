<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <ui:include src="/menu.xhtml"></ui:include>
                <p:layoutUnit position="center">
            <h:form id="form">
                <p:panel id="panel" header="Choisissez votre album">
                     <p:messages id="msgs" showDetail="true" />
                     <h:panelGrid columns="2" cellpadding="5">
                      <h:outputLabel for="nom" value="Nom" style="font-weight:bold"/> 
                      <p:inputText id="nom" value="#{albumBean.nom}"/>
                      
                       <h:outputLabel for="nom" value="Genre" style="font-weight:bold"/> 
                      <p:inputText id="genre" value="#{albumBean.genre}"/>
                      
                       <h:outputLabel for="prix" value="Prix" style="font-weight:bold"/> 
                       <p:inputText id="prix" value="#{albumBean.prix}"/>
                      
                      <h:outputLabel for="prix" value="Artiste" style="font-weight:bold"/> 
                      <p:selectOneMenu id="album" value="#{albumBean.artiste}" >  
                                    <f:selectItem itemLabel="Select Album" itemValue="" />  
                                    <f:selectItems value="#{albumBean.artistes}" var="art" itemLabel="#{art.nom}" itemValue="#{art.id}" />  
                                </p:selectOneMenu> 
                      <p:commandButton value="Ajouter" update="panel" actionListener="#{albumBean.save()}" id="btnSubmit" />   
                     </h:panelGrid>
                      
                </p:panel>
            </h:form>
	
             </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
    
 
</html>
